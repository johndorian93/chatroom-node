<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatroom</title>
    <link rel="stylesheet" type="text/css" href="stylesheet/style.css" />
</head>
<body>
    <div id="content">
        <div id="room"></div>
        <div id="room-list"></div>
        <div id="messages"></div>

        <form id="send-form">
            <input id="send-message" />
            <input type="button" value="Wyslij" id="send-button" />

            <div id="help">
                Polecenia czatu
                <ul>
                    <li>Przejscie do lub utowrzenie pokoju: <code>/join [nazwa pokoju]</code></li>
                    <li>Zmiana nazwy uzytkownika: <code>/nick [nazwa uzytkownika]</code></li>
                </ul>
            </div>
        </form>
    </div>
    <script src="./../node_modules/socket.io/lib/socket.io.js" type="text/javascript"></script>
    <script src="./javascript/chat.js" type="text/javascript"></script>
    <script src="./javascript/chat_ui.js.js" type="text/javascript"></script>
</body>
</html>
